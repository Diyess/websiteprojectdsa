<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Algorithm Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
       body {
            background-image: url('https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Roboto Mono', monospace;
            color: white;
            margin: 0;
        }

        /* Overlay for better text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        nav {
            display: flex;
            width: 84%;
            margin: auto;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between; 
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 15px;
        }

        nav ul li a {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00d4ff;
            color: white;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            opacity: 0; /* Initially hidden for fade-in effect */
            animation: fadeIn 1s ease-in-out forwards; /* Fade-in animation */
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 60px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        a {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .start-topic-btn {
            padding: 14px 40px;
            background-color: #007bff;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .start-topic-btn:hover {
            background-color: #00d4ff;
            color: black;
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 212, 255, 0.5);
        }

        .start-topic-btn:focus {
            outline: none;
        }

        img {
            height: 50px;
            filter: brightness(0) invert(1); /* White logo */
        }

        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dropdown-item {
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #00d4ff;
            color: black;
        }
    </style>
</head>
<body>
    <nav>

                </a>

                    <li><a class="dropdown-item" href="singlyfront.html">Singly Linked List</a></li>
                    <li><a class="dropdown-item" href="doublyfront.html">Doubly Linked List</a></li>
                    <li><a class="dropdown-item" href="circularfront.html">Circular Linked List</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ALGORITHM
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="algorithmfront.html">Algorithm</a></li>
                    <li><a class="dropdown-item" href="sortingalgorithmfront.html">Sorting Algorithm</a></li>
                    
                </ul>
            </li>

            <li><a href="pseudocodefront.html" class="nav-link">PSEUDOCODE</a></li>
            <li><a href="arrayFRONT.html" class="nav-link">ARRAY</a></li>
            <li><a href="queuesFRONT.html" class="nav-link">QUEUES</a></li>
            <li><a href="stackfront.html" class="nav-link">STACK</a></li>
            <li><a href="treefront.html" class="nav-link">TREES</a></li>
            
        </ul>
    </nav>
    
    <div class="content-wrapper">
        <p>STACK</p>

</body>
</html>
